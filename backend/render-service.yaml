services:
  - type: web
    name: tokyo-wellbeing-map-api-mongo
    runtime: python
    plan: free
    region: oregon
    buildCommand: "./render_build_mongo.sh"
    startCommand: "gunicorn app.main_mongo:app -c gunicorn_config.py"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGODB_URL
        value: mongodb+srv://tokyo-wellbeing-user:AutogenerateSecurePassword@tokyo-wellbeing-cluster.bkavrmq.mongodb.net/tokyo_wellbeing?retryWrites=true&w=majority&appName=tokyo-wellbeing-cluster
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: '["https://tokyo-wellbeing-map.vercel.app", "http://localhost:3000"]'