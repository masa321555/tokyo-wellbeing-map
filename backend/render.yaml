services:
  - type: web
    name: tokyo-wellbeing-api
    runtime: python
    buildCommand: "./render_build.sh"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./tokyo_wellbeing.db
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: /opt/render/project/src